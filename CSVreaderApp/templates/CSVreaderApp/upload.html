{% extends "CSVreaderApp/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div id="content">

    <form action="" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
    <div class="container-fluid" style="margin-top: 23px;">
        <div class="d-sm-flex justify-content-between align-items-center mb-4">
            <h3 class="text-dark mb-0">Upload</h3>
            <button class="btn btn-primary btn-sm d-none d-sm-inline-block" style="color: white;" type= "submit"><i class="fas fa-download fa-sm text-white-50"></i>&nbsp;Generate Report</button>
        </div>

            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
       
    </div>
</form>
</div>
